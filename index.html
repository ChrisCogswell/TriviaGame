<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>TriviaGame</title>
  </head>
  <body>
        <h1 id="title">At The Movies</h1>
        <div class ="row">
            <div class="col-sm"></div>
        <div class="col-sm-8" id="trivia-box">
          <div id="timer"></div>
          <h3 id="questionText"></h3>
          <h3 id="choiceText"></h3>
          <h3><span id="firstChoice"></span></h3>
          <h3><span id="secondChoice"></span></h3>
          <h3><span id="thirdChoice"></span></h3>
          <h3><span id="fouthChoice"></span></h3>
          <button id="start"><h2>Start</h2></button>
        </div>
        <div class="col-sm"></div> 
    </div>
    <div id="results"></div>
    
    
    
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
